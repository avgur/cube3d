<section 
    [ngStyle]="setBlockStyles()"
    [ngClass]="setBlockClass()">
    <div 
        *ngFor="#side of block.sides">
        <div 
            [ngClass]="setSideClass(side)" 
            title="{{side.title}}"
            (click)="select(side)">
        </div>
    </div>    
</section>
